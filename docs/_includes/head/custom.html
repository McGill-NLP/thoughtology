<meta property="og:description" content="Large Reasoning Models like DeepSeek-R1 mark a fundamental shift in how LLMs approach complex problems. Instead of directly producing an answer for a given input, DeepSeek-R1 creates detailed multi-step reasoning chains, seemingly 'thinking' about a problem before providing an answer. This reasoning process is publicly available to the user, creating endless opportunities for studying the reasoning behaviour of the model and opening up the field of Thoughtology. Starting from a taxonomy of DeepSeek-R1’s basic building blocks of reasoning, our analyses on DeepSeek-R1 investigate the impact and controllability of thought length, management of long or confusing contexts, cultural and safety concerns, and the status of DeepSeek-R1 vis-à-vis cognitive phenomena, such as human-like language processing and world modelling. Our findings paint a nuanced picture. Notably, we show DeepSeek-R1 has a 'sweet spot' of reasoning, where extra inference time can impair model performance. Furthermore, we find a tendency for DeepSeek-R1 to persistently ruminate on previously explored problem formulations, obstructing further exploration. We also note strong safety vulnerabilities of DeepSeek-R1 compared to its non-reasoning counterpart, which can also compromise safety-aligned LLMs." />

{% if site.dark_theme_css %}
<!-- Dark Mode -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" id="theme-css">
<link rel="stylesheet alternate" href="{{ site.dark_theme_css | relative_url }}" id="theme-css-dark">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

<script type="text/javascript">
    const updateNodesRel = theme => {
        const node_light = document.getElementById('theme-css');
        const node_dark = document.getElementById('theme-css-dark');

        if (theme === "dark") {
            node_light.setAttribute('rel', 'stylesheet alternate');
            node_dark.setAttribute('rel', 'stylesheet');
        }
        else if (theme === "light") {
            node_light.setAttribute('rel', 'stylesheet');
            node_dark.setAttribute('rel', 'stylesheet alternate');
        }
    }

    const changeTheme = () => {
        let theme = sessionStorage.getItem('theme');

        // Change the theme to the other option
        if (theme === "light") {
            theme = "dark";
        } else {
            theme = "light";
        }
        
        // Update the stored session and the nodes' rel attribute
        sessionStorage.setItem('theme', theme);
        updateNodesRel(theme);

        return false;
    }

    if (sessionStorage.getItem('theme') === null) {
        sessionStorage.setItem('theme', "light");
    }

    const theme = sessionStorage.getItem('theme');
    updateNodesRel(theme);
</script>
{% endif %}
